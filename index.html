<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Login to IF.co.id - Secure authentication portal">
    <title>Login - IF.co.id</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Background Gradient -->
    <div class="background-gradient"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo/Header -->
            <div class="login-header">
                <h1 class="logo">IF.co.id</h1>
                <p class="subtitle">Selamat datang kembali</p>
            </div>

            <!-- Error/Success Message -->
            <div id="errorMessage" class="message-box error hidden" role="alert">
                Error message will appear here
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Memproses...</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form" novalidate>
                <!-- Email Input -->
                <div class="input-group">
                    <label for="email" class="input-label">Email</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input type="email" id="email" name="email" class="input-field" placeholder="nama@example.com"
                            autocomplete="email" required aria-label="Email address">
                    </div>
                    <span class="input-error hidden">Please enter a valid email</span>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" name="password" class="input-field" placeholder="••••••••"
                            autocomplete="current-password" required aria-label="Password">
                    </div>
                    <span class="input-error hidden">Password is required</span>
                </div>

                <!-- Forgot Password Link -->
                <div class="form-options">
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" id="loginButton" class="btn btn-primary">
                    <span class="btn-text">Masuk</span>
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span class="divider-text">atau</span>
            </div>

            <!-- Google Sign-In Button (SDK) -->
            <div id="g_id_onload"
                data-client_id="239713755402-4hr2cva377m43rsqs2dk0c7f7cktfeph.apps.googleusercontent.com"
                data-callback="handleCredentialResponse" data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signin_with"
                data-shape="rectangular" data-logo_alignment="left" data-width="396">
            </div>

            <!-- Sign Up Link -->
            <div class="signup-link">
                <p>Belum punya akun? <a href="/register">Daftar sekarang</a></p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="login-footer">
            <p>&copy; 2026 IF.co.id. All rights reserved.</p>
        </footer>
    </div>

    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Global callback MUST be defined before main.js module loads -->
    <script>
        // Global callback for Google Sign-In SDK
        window.handleCredentialResponse = async function (response) {
            // Dispatch custom event that main.js will listen to
            window.dispatchEvent(new CustomEvent('googleSignIn', {
                detail: { credential: response.credential }
            }));
        };
    </script>

    <!-- Main JavaScript Module -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
