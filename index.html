<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Login to IF.co.id - Secure authentication portal">
    <title>Login - IF.co.id</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Background Gradient -->
    <div class="background-gradient"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo/Header -->
            <div class="login-header">
                <h1 class="logo">IF.co.id</h1>
                <p class="subtitle">Masuk dengan akun Google Anda</p>
            </div>

            <!-- Error/Success Message -->
            <div id="errorMessage" class="message-box error hidden" role="alert">
                Error message will appear here
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Memproses...</p>
            </div>

            <!-- Google Sign-In Button (SDK) -->
            <div id="g_id_onload"
                data-client_id="239713755402-4hr2cva377m43rsqs2dk0c7f7cktfeph.apps.googleusercontent.com"
                data-callback="handleCredentialResponse" data-auto_prompt="true" data-cancel_on_tap_outside="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signin_with"
                data-shape="rectangular" data-logo_alignment="left" data-width="396">
            </div>

            <!-- Divider -->
            <div class="divider">
                <span class="divider-text">atau</span>
            </div>

            <!-- ORCID Sign-In Button -->
            <a href="https://lea.fly.dev/auth/orcid/login" class="btn btn-orcid">
                <svg class="orcid-icon" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#FFF"
                        d="M256,128c0,70.7-57.3,128-128,128C57.3,256,0,198.7,0,128C0,57.3,57.3,0,128,0C198.7,0,256,57.3,256,128z" />
                    <g>
                        <path fill="#A6CE39" d="M86.3,186.2H70.9V79.1h15.4v48.4V186.2z" />
                        <path fill="#A6CE39"
                            d="M108.9,79.1h41.6c39.6,0,57,28.3,57,53.6c0,27.5-21.5,53.6-56.8,53.6h-41.8V79.1z M124.3,172.4h24.5 c34.9,0,42.9-26.5,42.9-39.7c0-21.5-13.7-39.7-43.7-39.7h-23.7V172.4z" />
                        <path fill="#A6CE39"
                            d="M88.7,56.8c0,5.5-4.5,10.1-10.1,10.1c-5.6,0-10.1-4.6-10.1-10.1c0-5.6,4.5-10.1,10.1-10.1 C84.2,46.7,88.7,51.3,88.7,56.8z" />
                    </g>
                </svg>
                <span>Sign in with ORCID</span>
            </a>

            <!-- Info Text -->
            <div class="info-text">
                <p>Dengan masuk, Anda menyetujui <a href="/terms">Syarat & Ketentuan</a> dan <a
                        href="/privacy">Kebijakan Privasi</a> kami.</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="login-footer">
            <p>&copy; 2026 IF.co.id. All rights reserved.</p>
        </footer>
    </div>

    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Global callback MUST be defined before main.js module loads -->
    <script>
        // Global callback for Google Sign-In SDK
        window.handleCredentialResponse = async function (response) {
            // Dispatch custom event that main.js will listen to
            window.dispatchEvent(new CustomEvent('googleSignIn', {
                detail: { credential: response.credential }
            }));
        };
    </script>

    <!-- Main JavaScript Module -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
